server.port=8080

# Firebase Configuration
# Note: Firebase credentials JSON file should be in src/main/resources/firebase-credentials.json
# Place your Firebase Admin SDK private key JSON file in that location

# Logging
logging.level.root=INFO
logging.level.com.kk215.kishanBackend=DEBUG
logging.level.org.springframework.web=INFO

# Base URL used to serve images from the backend (used to build absolute image URLs)
# Change to the public URL when deploying (e.g. https://yourdomain.com)
app.base-url=http://localhost:8080

# Spring Boot Static Resource Configuration
# By default, Spring Boot serves static resources from /static, /public, /resources, /META-INF/resources
# Our images are in /static/image/ - this is automatically served under /image/*
spring.web.resources.static-locations=classpath:/static/
